<div class="col-md-6 mx-auto">
    <h3 class="text-center">Registro de empleado</h3>
    <form (ngSubmit)="onSubmit()" #empleadoForm ="ngForm">
        <div class="form-group m-3">
            <label class ="mb-2">Nombre :</label>
            <input type="text"
            class="form-control"
            id = "nombre"
            [(ngModel)]="empleado.name"
            name = "nombre"
            required
            minlength="4"
            maxlength="10"
            placeholder="Introduzca su nombre"
            #nombre ="ngModel">
            <div class="alert alert-danger" *ngIf ="nombre.invalid && (nombre.dirty||nombre.touched)">
                <div *ngIf="nombre.errors && nombre.errors['required']"> El nombre es requerido.</div>
                <div *ngIf="nombre.errors && nombre.errors['minlength']"> El nombre debe tener al menos 4 caracteres.</div>
                <div *ngIf="nombre.errors && nombre.errors['maxlength']"> El nombre no debe superar los 10 caracteres.</div>
            </div>
            
        </div>
        <div class="form-group m-3">
            <label class ="mb-2">Apellidos :</label>
            <input type="text"
            class="form-control"
            id = "apellidos"
            [(ngModel)]="empleado.apellidos"
            name = "apellidos">
        </div>
        <div class="form-group m-3">
            <label class ="mb-2">Email :</label>
            <input type="email"
            class="form-control"
            id = "email"
            [(ngModel)]="empleado.email"
            name = "email">
        </div>
        <div class="form-group m-3">
            <label class="mb-2">Fecha de inicio :</label>
            <input type="date" 
                   class="form-control" 
                   id="fechaInicio" 
                   [(ngModel)]="empleado.fechaInicio" 
                   name="fechaInicio">
        </div>
        <div class="form-group m-3">
            <label class ="mb-2">Departamento :</label>
            <input type="departamento"
            class="form-control"
            id = "departamento"
            [(ngModel)]="empleado.departamento"
            name = "departamento">
        </div>
        <div class="form-group m-3">
            <label class ="mb-2">Categor√≠a :</label>
            <input type="categoria"
            class="form-control"
            id = "categoria"
            [(ngModel)]="empleado.categoria"
            name = "categoria">
        </div>
        <div class="form-group m-3">
            <label class="mb-2">URL de la imagen :</label>
            <input type="text" 
                   class="form-control" 
                   id="imageUrl" 
                   [(ngModel)]="empleado.imageUrl" 
                   name="imageUrl">
        </div>
        
        <button class="btn btn-success m-3" [disabled]="!empleadoForm.form.valid">Guardar</button>
        <button type="button" class="btn btn-danger m-3" (click)="irALaListaDeEmpleados()">Cancelar</button>
        
        

    </form>
</div>
