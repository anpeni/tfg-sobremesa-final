<div class="col-md-6 mx-auto">
    <h3 class="text-center">Registro de laptop</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group m-3">
            <label class ="mb-2">Modelo :</label>
            <input type="text"
            class="form-control"
            id = "modelo"
            [(ngModel)]="laptop.model"
            name = "modelo">
        </div>
        <div class="form-group m-3">
            <label class ="mb-2">Marca :</label>
            <input type="text"
            class="form-control"
            id = "marca"
            [(ngModel)]="laptop.marca"
            name = "marca">
        </div>

                <option selected disabled>Seleccione laptop</option>

                {{laptop.id}} - {{laptop.marca}} {{laptop.model}}
              </option>
            </select>
          </div> -->
        <button class="btn btn-success m-3">Guardar</button>
        

    </form>
</div>
